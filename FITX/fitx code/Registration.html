       // Function to convert feet and inches to centimeters
function feetInchesToCm(feet, inches) {
    const cmPerFoot = 30.48;
    const cmPerInch = 2.54;
    const totalCm = feet * cmPerFoot + inches * cmPerInch;
    return totalCm;
}

document.addEventListener('DOMContentLoaded', function() {
    // ... (existing code)

    const feetInput = document.querySelector('#feet');
    const inchesInput = document.querySelector('#inches');
    const heightInCmInput = document.querySelector('#heightInCm');

    // Event listener for feet and inches input change
    feetInput.addEventListener('input', updateHeightInCm);
    inchesInput.addEventListener('input', updateHeightInCm);

    // Function to update the height in centimeters input box
    function updateHeightInCm() {
        const feet = parseFloat(feetInput.value) || 0;
        const inches = parseFloat(inchesInput.value) || 0;
        const heightInCm = feetInchesToCm(feet, inches);
        heightInCmInput.value = heightInCm.toFixed(2) + ' cm';
    }
});
