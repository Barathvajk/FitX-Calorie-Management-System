<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FITX Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="form-card">
        <h1>Login to FIT<span style="color: lightgreen;">X</span></h1>
        <p>Enter your credentials to access your dashboard and track your calories.</p>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="form-footer">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
