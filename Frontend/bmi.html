<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator | FITX</title>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<ul>
  <li><a href="index.html">Home</a></li>
  <li><a class="active" href="#">BMI Calculator</a></li>
  <li><a href="bodyfat.html">Body Fat Calculator</a></li>
  <li><a href="#">Goal Plan</a></li>
</ul>

<div class="container">
    <div class="form-card">
        <h1>BMI Calculator</h1>
        <p>Calculate your Body Mass Index to check your weight category.</p>

        <form id="bmiForm">
            <input type="number" id="weight" placeholder="Weight (kg)" required>
            <input type="number" id="height" placeholder="Height (cm)" required>
            <button type="submit">Calculate BMI</button>
        </form>

        <div id="bmiResult" class="summary-card" style="margin-top:20px; display:none;">
            <h2>Your BMI:</h2>
            <p id="bmiValue">0</p>
            <p id="bmiCategory"></p>
        </div>
    </div>
</div>

<script>
document.getElementById('bmiForm').addEventListener('submit', function(e){
    e.preventDefault();
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value) / 100; // cm to meters
    const bmi = (weight / (height * height)).toFixed(2);
    document.getElementById('bmiValue').textContent = bmi;

    let category = '';
    if(bmi < 18.5) category = 'Underweight';
    else if(bmi < 25) category = 'Normal weight';
    else if(bmi < 30) category = 'Overweight';
    else category = 'Obese';

    document.getElementById('bmiCategory').textContent = category;
    document.getElementById('bmiResult').style.display = 'block';
});
</script>
</body>
</html>
