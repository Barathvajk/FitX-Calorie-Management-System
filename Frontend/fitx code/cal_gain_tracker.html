<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker - Weight Gain</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        justify-content: center;
        display: block;
        font-size: 2em;
        margin-block-start: 0.67em;
        margin-block-end: 0.67em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
      }

      .container {
        text-align: center;
        justify-content: center;
      }

      #calculator-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-left: 90px;
        padding: 27px;
        width: 300px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        justify-content: center;
        align-items: center;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calorie Calculator for Weight Gain</h1>
      <div id="calculator-container">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required />

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required />

        <label for="age">Age:</label>
        <input type="number" id="age" required />

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="activity-level">Activity Level:</label>
        <select id="activity" required>
          <option value="sedentary">Sedentary (little or no exercise)</option>
          <option value="lightly-active">
            Lightly Active (light exercise/sports 1-3 days/week)
          </option>
          <option value="moderately-active">
            Moderately Active (moderate exercise/sports 3-5 days/week)
          </option>
          <option value="very-active">
            Very Active (hard exercise/sports 6-7 days a week)
          </option>
          <option value="extra-active">
            Extra Active (very hard exercise/sports & physical job or 2x
            training)
          </option>
        </select>
      </div>
      <button onclick="calculateCaloriesGain()">Calculate Calories</button>

      <div id="result"></div>
    </div>
    <script>
      function calculateCaloriesGain() {
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value);
        const age = parseInt(document.getElementById("age").value);
        const gender = document.getElementById("gender").value;
        const activityLevel = document.getElementById("activity").value;

        // Harris-Benedict Equation for BMR
        let bmr;
        if (gender === "male") {
          bmr = 88.362 + 13.397 * weight + 4.799 * height - 5.677 * age;
        } else {
          bmr = 447.593 + 9.247 * weight + 3.098 * height - 4.33 * age;
        }

        // Multiply BMR by activity level to get TDEE
        let tdee;
        switch (activityLevel) {
          case "sedentary":
            tdee = bmr * 1.2;
            break;
          case "lightly-active":
            tdee = bmr * 1.375;
            break;
          case "moderately-active":
            tdee = bmr * 1.55;
            break;
          case "very-active":
            tdee = bmr * 1.725;
            break;
          case "extra-active":
            tdee = bmr * 1.9;
            break;
          default:
            break;
        }

        // Add surplus calories for weight gain
        const calorieSurplus = tdee * 0.15; // 15% surplus
        const mildWeightGainCalories = tdee + calorieSurplus * 0.25; // 25% of surplus
        const weightGainCalories = tdee + calorieSurplus * 0.5; // 50% of surplus
        const extremeWeightGainCalories = tdee + calorieSurplus * 0.75; // 75% of surplus

        // Call the displayResult function with calculated values
        displayResultForWeightGain(
          mildWeightGainCalories,
          weightGainCalories,
          extremeWeightGainCalories
        );
      }

      function displayResultForWeightGain(
        mildWeightGainCalories,
        weightGainCalories,
        extremeWeightGainCalories
      ) {
        var resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
                <strong>Mild Weight Gain:</strong> ${Math.round(
                  mildWeightGainCalories
                )} calories/day<br><br>
                <strong>Weight Gain:</strong> ${Math.round(
                  weightGainCalories
                )} calories/day<br><br>
                <strong>Extreme Weight Gain:</strong> ${Math.round(
                  extremeWeightGainCalories
                )} calories/day
            `;
      }
    </script>
  </body>
</html>
