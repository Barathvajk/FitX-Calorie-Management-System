<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Poppins:wght@500;600&display=swap"
    rel="stylesheet">
    <title>Body Fat Calculator</title>

    <style>
        body {
            font-family: 'Agdasima';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
        }

        .calculator {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #222;
        }

        input, select, button {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Body Fat Calculator</h1>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age" required>
        </div>
        <div>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height" required>
        </div>
        <div>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight" required>
        </div>
        <div>
            <label for="neck">Neck (cm):</label>
            <input type="number" id="neck" placeholder="Enter neck circumference" required>
        </div>
        <div>
            <label for="waist">Waist (cm):</label>
            <input type="number" id="waist" placeholder="Enter waist circumference" required>
        </div>
        <div>
            <button onclick="calculateBodyFat()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function calculateBodyFat() {
            var gender = document.getElementById("gender").value;
            var age = parseFloat(document.getElementById("age").value);
            var height = parseFloat(document.getElementById("height").value);
            var weight = parseFloat(document.getElementById("weight").value);
            var neck = parseFloat(document.getElementById("neck").value);
            var waist = parseFloat(document.getElementById("waist").value);

            if (isNaN(age) || isNaN(height) || isNaN(weight) || isNaN(neck) || isNaN(waist)) {
                alert("Please enter valid values for all parameters.");
                return;
            }

            var bodyFat;

            if (gender === "male") {
                bodyFat = 86.010 * Math.log10(waist - neck) - 70.041 * Math.log10(height) + 36.76;
            } else if (gender === "female") {
                bodyFat = 163.205 * Math.log10(waist + (waist - neck)) - 97.684 * Math.log10(height) - 78.387;
            } else {
                alert("Please select a valid gender.");
                return;
            }

            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Estimated Body Fat: " + bodyFat.toFixed(2) + "%<br>";

            var category;
            if (gender === "male") {
                if (bodyFat >= 2 && bodyFat <= 5) category = "Essential fat";
                else if (bodyFat >= 6 && bodyFat <= 13) category = "Athletes";
                else if (bodyFat >= 14 && bodyFat <= 17) category = "Fitness";
                else if (bodyFat >= 18) category = "Obese";
            } else if (gender === "female") {
                if (bodyFat >= 10 && bodyFat <= 13) category = "Essential fat";
                else if (bodyFat >= 14 && bodyFat <= 20) category = "Athletes";
                else if (bodyFat >= 21 && bodyFat <= 24) category = "Fitness";
                else if (bodyFat >= 25) category = "Obese";
            }

            if (category) {
                resultElement.innerHTML += "Category: " + category;
            }
        }
    </script>
</body>
</html>
