<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Calculator</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        margin-left: 170px;
      }

      #calculator {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        margin-top: 15px;
        font-weight: bold;
      }
      a {
        margin-left: -200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calorie Calculator for Weight Loss</h1>
      <div id="calculator">
        <label for="weight">Weight (kg):</label>
        <input
          type="number"
          id="weight"
          placeholder="Enter your weight"
          required
        />

        <label for="height">Height (cm):</label>
        <input
          type="number"
          id="height"
          placeholder="Enter your height"
          required
        />

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required />

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="activity">Activity Level:</label>
        <select id="activity" required>
          <option value="sedentary">Sedentary (little or no exercise)</option>
          <option value="lightlyActive">
            Lightly Active (light exercise/sports 1-3 days/week)
          </option>
          <option value="moderatelyActive">
            Moderately Active (moderate exercise/sports 3-5 days/week)
          </option>
          <option value="veryActive">
            Very Active (hard exercise/sports 6-7 days a week)
          </option>
          <option value="extraActive">
            Extra Active (very hard exercise/sports & physical job or 2x
            training)
          </option>
        </select>

        <button onclick="calculateCalories()">Weight loss</button>

        <div id="result"></div>
      </div>
      <br />
      <a id="weight_gain" href="cal_gain_tracker.html">Check for weight gain</a>
    </div>

    <script>
      function calculateCalories() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;
        var age = document.getElementById("age").value;
        var gender = document.getElementById("gender").value;
        var activity = document.getElementById("activity").value;

        if (weight === "" || height === "" || age === "") {
          alert("Please enter weight, height, and age.");
          return;
        }

        var calories = calculateBaseCalories(
          weight,
          height,
          age,
          gender,
          activity
        );
        var maintainWeightCalories = calories;
        var mildWeightLossCalories = Math.round(calories * 0.95);
        var weightLossCalories = Math.round(calories * 0.85);
        var extremeWeightLossCalories = Math.round(calories * 0.75);

        displayResult(
          maintainWeightCalories,
          mildWeightLossCalories,
          weightLossCalories,
          extremeWeightLossCalories
        );
      }

      function calculateBaseCalories(weight, height, age, gender, activity) {
        // Harris-Benedict equation
        var baseCalories;

        if (gender === "male") {
          baseCalories =
            88.362 + 13.397 * weight + 4.799 * height - 5.677 * age;
        } else if (gender === "female") {
          baseCalories = 447.593 + 9.247 * weight + 3.098 * height - 4.33 * age;
        }

        // Adjust for activity level
        switch (activity) {
          case "sedentary":
            baseCalories *= 1.2;
            break;
          case "lightlyActive":
            baseCalories *= 1.375;
            break;
          case "moderatelyActive":
            baseCalories *= 1.55;
            break;
          case "veryActive":
            baseCalories *= 1.725;
            break;
          case "extraActive":
            baseCalories *= 1.9;
            break;
        }

        return Math.round(baseCalories);
      }

      function displayResult(
        maintainWeightCalories,
        mildWeightLossCalories,
        weightLossCalories,
        extremeWeightLossCalories
      ) {
        var resultDiv = document.getElementById("result");
        var wight_gain = document.getElementById("weight_gain");
        resultDiv.innerHTML = `
                <strong>Maintain Weight:</strong> ${maintainWeightCalories} calories/day<br><br>
                <strong>Mild Weight Loss:</strong> ${mildWeightLossCalories} calories/day<br><br>
                <strong>Weight Loss:</strong> ${weightLossCalories} calories/day<br><br>
                <strong>Extreme Weight Loss:</strong> ${extremeWeightLossCalories} calories/day
            `;
        wight_gain.innerHTML = `<a></a>`;
      }
    </script>
    <br />
  </body>
</html>
